<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar investigaciones | UNSIS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Placeholder para Header -->
    <div id="header-forms-placeholder"></div>


    <main class="container">

        <h1 class="section-title">Actualizar investigaciones</h1>

        <form>
            <fieldset>
                <legend>Alta de investigación</legend>

                <label>Título</label>
                <input type="text" placeholder="Nombre del proyecto" required>

                <label>Instituto</label>
                <input type="text" placeholder="Instituto responsable" required>

                <label>Descripción</label>
                <textarea rows="4" placeholder="Descripción de la investigación" required></textarea>

                <label>Imagen</label>
                <input type="file" accept="image/*">

                <button type="submit">Guardar investigación</button>
            </fieldset>
        </form>


    </main>

    <!-- Placeholder para Footer -->
    <div id="footer-forms-placeholder"></div>

    <script src="script.js"></script>

</body>

</html>
