<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar especiales | UNSIS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Placeholder para Header -->
    <div id="header-forms-placeholder"></div>


    <main class="container">

        <h1 class="section-title">Actualizar especiales</h1>

        <form>
            <fieldset>
                <legend>Alta de contenido especial</legend>

                <label>Título</label>
                <input type="text" placeholder="Título del contenido especial" required>

                <label>Descripción</label>
                <textarea rows="4" placeholder="Descripción del contenido" required></textarea>

                <label>Fecha</label>
                <input type="date" required>

                <button type="submit">Guardar contenido</button>
            </fieldset>
        </form>



    </main>

    <!-- Placeholder para Footer -->
    <div id="footer-forms-placeholder"></div>

    <script src="script.js"></script>

</body>

</html>
