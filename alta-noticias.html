<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar noticias | UNSIS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Placeholder para Header -->
    <div id="header-forms-placeholder"></div>

    <main class="container">

        <h1 class="section-title">Actualizar noticias</h1>

        <form>
            <fieldset>
                <legend>Alta de noticia</legend>

                <label>Título</label>
                <input type="text" placeholder="Título de la noticia" required>

                <label>Descripción</label>
                <textarea rows="6" placeholder="Resumen de la noticia" required></textarea>

                <label>Fecha</label>
                <input type="date" required>

                <label>Imagen</label>
                <input type="file" accept="image/*">

                <button type="submit">Publicar noticia</button>
            </fieldset>
        </form>

    </main>

    <!-- Placeholder para Footer -->
    <div id="footer-forms-placeholder"></div>

    <script src="script.js"></script>

</body>

</html>
