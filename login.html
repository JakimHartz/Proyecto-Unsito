<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | UNSIS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <div class="container header-top">
            <div class="menu-left">
                <a href="index.html" class="login-link">Salir</a>
            </div>
            <nav class="nav">
                <a href="index.html">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container">

        <h1 class="section-title">Inicio de sesión</h1>

        <form action="admin-inicio.html" method="get" aria-label="Formulario de inicio de sesión">
            <fieldset>
                <legend>Acceso administrativo</legend>

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Escribe tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña" required>

                <button type="submit">Ingresar</button>
            </fieldset>
        </form>


    </main>

    <footer class="footer">
        <div class="container footer-bottom">
            2026 – Hecho en México, Universidad de la Sierra Sur (UNSIS).
        </div>
    </footer>

</body>

</html>
