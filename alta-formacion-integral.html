<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar formación integral | UNSIS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Placeholder para Header -->
    <div id="header-forms-placeholder"></div>


    <main class="container">

        <h1 class="section-title">Actualizar formación integral</h1>

        <form>
            <fieldset>
                <legend>Administración de Formación Integral</legend>

                <label>Sección</label>
                <select required>
                    <option value="">Selecciona una sección</option>
                    <option>Clubs</option>
                    <option>Cartelera</option>
                    <option>Cultura</option>
                    <option>Deportes</option>
                    <option>Libros</option>
                </select>

                <label>Título</label>
                <input type="text" placeholder="Título de la actividad" required>

                <label>Descripción</label>
                <textarea rows="4" placeholder="Descripción detallada" required></textarea>

                <button type="submit">Guardar información</button>
            </fieldset>
        </form>




    </main>

    <!-- Placeholder para Footer -->
    <div id="footer-forms-placeholder"></div>

    <script src="script.js"></script>

</body>

</html>
